<!DOCTYPE html>
<html lang="en" ng-app="Demo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TRYST</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>
    <div class="row all backgroundSearch ">
        <form class="col offset-s4 s4 ">
            <div class="config ">
                <div class="row ">
                    <div class="input-field col s6 ">
                        <input id="first_name " value="{{ user.firstname }} " type="text " class="validate ">
                        <label for="first_name ">First Name</label>
                    </div>
                    <div class="input-field col s6 ">
                        <input id="last_name " value="{{ user.lastname }} " type="text " class="validate ">
                        <label for="last_name ">Last Name</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="input-field col s12 ">
                        <input id="email " value="{{ user.email }} " type="email " class="validate ">
                        <label for="email ">Email</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="input-field col s12 ">
                        <input id="password " value="{{ user.password }} " type="password " class="validate ">
                        <label for="password ">Password</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="file-field input-field ">
                        <div class="btn black ">
                            <span>CHANGE PROFILE IMAGE</span>
                            <input type="file ">
                        </div>
                        <div class="file-path-wrapper inputImg ">
                            <input class="file-path validate inputImg " type="text ">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js " type="text/javascript "></script>
</body>

</html>
