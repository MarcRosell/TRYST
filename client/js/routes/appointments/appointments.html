<div ng-cloak ng-controller="appointmentsController">

    <!--Intro and service-->

    <div class="backgroundSearch">
        <div class="row all">
            <div class="row">
  
<div class="col m12 l5" ng-repeat="appointment in appointments"> <!-- aqui seria al appointment ia el id de lempresa-->
                    <div class="card horizontal">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img src="img/1.png">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                              <h5 class="activator"><b><a href="" class="name">{{appointment.id.name}}</a></b><button class = "btn red cancel waves-effect waves-light activator">CANCEL</button></h5>
                                <p>{{appointment.service}} | {{appointment.date}}</p>
                            </div>
                            <div class="card-action ">
                                <p>{{appointment.id.adress}}</p>
                            </div>
                        </div>

                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Are you sure?<a href="" class = "btn right cancel black">Yes</a><i href="" class = "btn cancel red right">No</i></span>
                            <p>(You will be able to make another appointment)</p>
                        </div>
                    </div>
                </div>

                
            </div>
            </div>
            </div>

            <ul id="slide-out" class="side-nav fixed show-on-large">
            <li class="backgroundImgUser">
                <div class="user-view">
                    <a href=""><img class="circle responsive-img" src="img/user.jpg"></a>
                    <div class = "user-name ">
                    <a href=""><span class="white-text name">Marc Rosell</span></a>
                    </div>
            </div>
            </li>
            <li class = "active " ><a href="/user#!/appointments" class = "userPage "><i class="material-icons user-icons userPage">blur_linear</i><span class = "userPage ">Appoinments</span></a></li>
            <li ><a href="/user#!/user"><i class="material-icons user-icons">settings</i><span>Configuration</span></a></li>
            <li>
                <div class="divider "></div>
            </li>
            <li><a class="subheader "><i class="material-icons red-text user-icons ">exit_to_app
</i>Log Out</a></li>
        </ul>
</div>
